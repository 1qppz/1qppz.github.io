<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me - macOS Style</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="finder-bar">
    <div class="finder">Finder</div>
    <div class="file">File</div>
    <div class="edit">Edit</div>
    <div class="view">View</div>
    <div class="go">Go</div>
    <div class="help">Help</div>
  </div>

  <div class="desktop">
    <div class="notes-app">
      <img src="file.png" alt="Notes App" class="notes-image">
    </div>
  </div>

  <div class="dock">
    <!-- Twitter -->
    <a href="https://x.com/definetlyn0tblu" target="_blank" class="dock-icon" data-app="Twitter">
      <img src="twitter.png" alt="Twitter">
    </a>

    <!-- Instagram -->
    <a href="https://www.instagram.com/loudbuntu/" target="_blank" class="dock-icon" data-app="Instagram">
      <img src="instagram.png" alt="Instagram">
    </a>

    <!-- Pinterest -->
    <a href="https://pinterest.com/n0tblu/" target="_blank" class="dock-icon" data-app="Pinterest">
      <img src="pinterest.png" alt="Pinterest">
    </a>

    <!-- Discord (not clickable) -->
    <div class="dock-icon" data-app="Discord">
      <img src="discord.png" alt="Discord">
    </div>

    <!-- Roblox -->
    <a href="https://www.roblox.com/users/2643652204/profile" target="_blank" class="dock-icon" data-app="Roblox">
      <img src="roblox.png" alt="Roblox">
    </a>

    <div class="app-label"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
